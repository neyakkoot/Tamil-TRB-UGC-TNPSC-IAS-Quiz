  // DOM references
  const qWrap = document.getElementById('tv-quiz-wrap');
  const progressEl = document.getElementById('tv-progress');
  const qEl = document.getElementById('tv-question');
  const optsEl = document.getElementById('tv-options');
  const feedbackEl = document.getElementById('tv-feedback');
  const nextBtn = document.getElementById('tv-next');
  const resultsEl = document.getElementById('tv-results');

  const labels = ['(அ)','(ஆ)','(இ)','(ஈ)'];
  let idx = 0, score = 0;

  function renderQuestion() {
    const q = quizData[idx];
    progressEl.textContent = `வினா ${idx+1} / ${quizData.length}`;
    qEl.textContent = q.question;
    optsEl.innerHTML = '';
    feedbackEl.style.display = 'none';
    nextBtn.style.display = 'none';
    resultsEl.style.display = 'none';

    q.options.forEach((opt, i) => {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'option-btn';
      btn.style.cssText = "padding:12px;border-radius:8px;border:1px solid #ddd;background:#f9f9f9;text-align:left;cursor:pointer;font-size:1rem;";
      btn.innerHTML = `<strong style="margin-right:8px;">${labels[i]}</strong> ${opt}`;
      btn.onclick = () => selectAnswer(i, btn);
      optsEl.appendChild(btn);
    });
  }

  function selectAnswer(choice, btn) {
    const q = quizData[idx];
    const correct = q.answer;

    // disable all
    const buttons = optsEl.querySelectorAll('button');
    buttons.forEach(b => b.disabled = true);

    if (choice === correct) {
      score++;
      btn.style.background = "#e6f7e9";
      btn.style.borderColor = "#28a745";
    } else {
      btn.style.background = "#fdecea";
      btn.style.borderColor = "#dc3545";
      // highlight correct
      if (buttons[correct]) {
        buttons[correct].style.background = "#e6f7e9";
        buttons[correct].style.borderColor = "#28a745";
      }
    }

    feedbackEl.style.display = 'block';
    feedbackEl.innerHTML = (choice === correct ? '<span style="color:green;font-weight:700;">✅ சரியான விடை!</span>' : '<span style="color:red;font-weight:700;">❌ தவறான விடை.</span>')
      + `<div style="margin-top:10px;font-size:0.95rem;color:#333;">${q.explanation}</div>`;

    nextBtn.style.display = 'block';
    nextBtn.textContent = (idx < quizData.length - 1) ? 'அடுத்த வினா' : 'முடிவுகளைக் காண்';
  }

  nextBtn.addEventListener('click', function(){
    idx++;
    if (idx < quizData.length) {
      renderQuestion();
      // scroll into view on mobile
      qWrap.scrollIntoView({behavior:'smooth'});
    } else {
      showResults();
    }
  });

  function showResults() {
    qEl.style.display = 'none';
    optsEl.style.display = 'none';
    progressEl.style.display = 'none';
    feedbackEl.style.display = 'none';
    nextBtn.style.display = 'none';

    resultsEl.style.display = 'block';
    resultsEl.innerHTML = `
      <h3 style="color:#0a58ca;margin-bottom:6px;">வினாடி-வினா முடிந்தது!</h3>
      <div style="font-size:1.1rem;font-weight:700;margin-bottom:8px;">மீட்டெடுத்து: ${score} / ${quizData.length}</div>
      <div style="margin-bottom:12px;">சதவீதம்: <strong>${((score/quizData.length)*100).toFixed(1)}%</strong></div>
      <div style="margin-bottom:12px;">
        <button id="tv-retry" style="padding:10px 14px;border-radius:8px;background:#28a745;color:#fff;border:none;font-weight:700;cursor:pointer;">மீண்டும் முயற்சிக்க</button>
      </div>
      <div style="font-size:0.95rem;color:#444;">இதைப் பகிர விரும்பினால், இந்த இடுகையின் URL-ஐ பகிரவும்.</div>
    `;
    const retry = document.getElementById('tv-retry');
    retry.onclick = function(){
      // reset
      idx = 0; score = 0;
      qEl.style.display = ''; optsEl.style.display = ''; progressEl.style.display = '';
      renderQuestion();
      qWrap.scrollIntoView({behavior:'smooth'});
    };
  }

  // initialize
  renderQuestion();

})();
</script>
